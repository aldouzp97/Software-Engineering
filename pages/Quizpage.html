<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/Quizpage.css">
  <title>Quiz Page</title>
  <script rel="script" src="scripts/quizPage.js"></script>
</head>

<body>

  <!--Left menu-->
  <div id="left-menu">
    <div class="indicator">
      <img class="result" src="../image/restart.svg" title="Question 1 indicator" id="indicator0">
    </div>
    <div class="indicator">
      <img class="result" src="../image/restart.svg" title="Question 2 indicator" id="indicator1">
    </div>
    <div class="indicator">
      <img class="result" src="../image/restart.svg" title="Question 3 indicator" id="indicator2">
    </div>
    <div class="indicator">
      <img class="result" src="../image/restart.svg" title="Question 4 indicator" id="indicator3">
    </div>
    <div class="indicator">
      <img class="result" src="../image/restart.svg" title="Question 5 indicator" id="indicator4">
    </div>

    <img class="restart-btn" src="../image/restart.svg" alt="Click to Restart the Quiz!" title="Restart" onclick="reset()">
  </div>

  <!--   Question and Answer  -->
  <div id="main">
    <div id="count">1s</div>
    <div id="question"> Number. The question ?</div>
    <div id="answer1" class="answer" onclick="selectAnswer(0)"> A. Answer 1</div>
    <div id="answer2" class="answer" onclick="selectAnswer(1)"> B. Answer 2</div>
    <div id="answer3" class="answer" onclick="selectAnswer(2)"> C. Answer 3</div>
  </div>

  <div id="dialog">
    <div class="dialog">
      <span id="dialog_text">Finish!</span>
      <input type="button" value="ok" onclick="finishQuiz()" id="dialog_btn">
    </div>
  </div>
</body>

</html>
