<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style-guess-picture.css">
    <link rel="stylesheet" href="/css/style2.css">
</head>
<body>

<div id="dialog_finish">
    <div class="dialog_finish">
        <span id="dialog_text">Correct!</span>
        <input type="text" id="input_name" placeholder="Enter your name here">
        <input type="button" value="ok" onclick="finishQuiz()" id="dialog_btn">
    </div>
</div>

<div id="dialog">
    <div class="dialog">
      <div id="main">
        <span id="timer">1s</span>
        <div id="question"> Number. The question ?</div>
        <div id="answer1" class="answer" onclick="selectAnswer(0)"> A. Answer 1</div>
        <div id="answer2" class="answer" onclick="selectAnswer(1)"> B. Answer 2</div>
        <div id="answer3" class="answer" onclick="selectAnswer(2)"> C. Answer 3</div>
      </div>
    </div>
</div>

<div class="body">
    <img src="/image/restart%20_red.svg" id="img_restart" onclick="restart()">
    <header>
        <h1>Guess the Picture</h1>
    </header>

    <div class="wrapper">
        <div class="first" onclick="enterQuestion(0)" id="wrapper0"><span class="dot"><p>1</p></span></div>
        <div class="second" onclick="enterQuestion(1)" id="wrapper1"><span class="dot"><p>2</p></span></div>
        <div class="third" onclick="enterQuestion(2)" id="wrapper2"><span class="dot"><p>3</p></span></div>
        <div class="fourth" onclick="enterQuestion(3)" id="wrapper3"><span class="dot"><p>4</p></span></div>
        <div class="fifth" onclick="enterQuestion(4)" id="wrapper4"><span class="dot"><p>5</p></span></div>
    </div>
    <div class="picAnswer">
        <form>
            <input type="text" name="fname" id="guess" placeholder="Enter your answer here..."/>
            <button onclick="answerGuess()" type="button" id="guess_button">Submit</button>
        </form>
    </div>
</div>

<script type="text/javascript" src="/scripts/guess_quiz_page.js"></script>
</body>
</html>
