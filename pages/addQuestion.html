<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Question</title>
    <link href="css/style-add-question.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="bg">
    <div class="content">
        <div class="logo">
            <a href="/"><img src="image/ic_close.png" class="close"></a>
            <span class="title">Add Question</span>
        </div>

        <div class="index">
            <div>
                <img src="image/ic_circle_red.png">
                <span>1</span>
            </div>
            <div>
                <img src="image/ic_circle_red.png">
                <span>2</span>
            </div>
            <div>
                <img src="image/ic_circle_red.png">
                <span>3</span>
            </div>
            <div>
                <img src="image/ic_circle_red.png">
                <span>4</span>
            </div>
            <div>
                <img src="image/ic_circle_red.png">
                <span>5</span>
            </div>
        </div>
        <div class="question_and_answer">
            <div class="question">
                <input type="text" placeholder="Enter question here..." id="input_question">
            </div>

            <div class="answer">
                <input type="text" placeholder="Enter answer here..." id="input_answer1">
                <img src="image/ic_check.png" onclick="check1()" id="img_check1">
            </div>
            <div class="answer">
                <input type="text" placeholder="Enter answer here..." id="input_answer2">
                <img src="image/ic_circle.png" onclick="check2()" id="img_check2">
            </div>
            <div class="answer">
                <input type="text" placeholder="Enter answer here..." id="input_answer3">
                <img src="image/ic_circle.png" onclick="check3()" id="img_check3">
            </div>
            <a href="javascript:void(0)" class="save" onclick="addQuestion()">Save</a>
        </div>

    </div>
</div>

<script rel="script" src="scripts/addQuestion.js"></script>
</body>
</html>
