<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Pool</title>
  <link rel="stylesheet" type="text/css" href="/css/style-main.css">
  <link rel="stylesheet" type="text/css" href="/css/style-editor-options.css">
  <link rel="stylesheet" type="text/css" href="/css/style-checks.css">
</head>
<body>

  <section>
    <div class="container content">
      <div class="new_back">
        <img src="/image/ic_back.png" class="back" onclick="anotherQuiz()">
      </div>

      <img src="/image/ic_close.png" class="close" onclick="goHome()">

      <h1 class="p_title"></h1>
      <h2>Choose what you'd like to do with the quiz:</h2>
      <div id="list"></div>
      <div class="footer group">
        <div class="button-holder">
          <button type="button" name="button" class="btn" onClick="validateForm()">Submit</button>
        </div>
      </div>
    </div>
  </section>

  <script rel="script" src="/scripts/editor_options.js"></script>
</body>
</html>
