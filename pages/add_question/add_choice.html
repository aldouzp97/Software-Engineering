<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Question Pool</title>
  <link rel="stylesheet" type="text/css" href="/css/style-main.css">
  <link rel="stylesheet" type="text/css" href="/css/style-editor-options.css">
</head>
<body>

  <section>
    <div class="container content">
      <img src="/image/ic_close.png" class="close" onclick="goHome()">
      <h1 class="p_title">Select an Option:</h1>
      <div id="list">
        <form>
          <div class="item">
            <input type="radio" name="option" value="a" id="add">
            <label for="view">Question From Pool</label><br>
          </div>
          <div class="item">
            <input type="radio" name="option" value="b" id="addCustom">
            <label for="prepare">Custom Question</label><br>
          </div>

          <div class="button-holder">
            <button type="button" name="button" class="btn" onClick="validateForm()">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <script rel="script" src="/scripts/add_choice.js"></script>
</body>
</html>
