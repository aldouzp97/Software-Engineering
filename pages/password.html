<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz | Home</title>

  <link rel="stylesheet" type="text/css" href="../css/style-main.css">
  <link rel="stylesheet" type="text/css" href="../css/style-password.css">

  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

  <section class="group">
    <div class="container">
      <img class="restartbtn img_menu" onclick="returnToHome()" src="../image/restart_white.png">
      <img src="../image/cardifflogo.jpg" alt="" class="img_logo">
    </div>
  </section>

  <section class="container">
    <div class="content">
      <h1 class="p_title">Please enter the password:</h1>

      <input type="password" id="password_field">
      <button type="submit" class="btn" onclick="checkValid()">Submit</button><br><br>
      <label id="checkbox-label">
        <input type="checkbox" class="checkbox" onclick="hidePassword()">
        Show Password
        <span class="checkbox-custom"></span>
      </label>
    </div>
  </section>

  <script rel="script" src="../scripts/password_restart.js"></script>
</body>
</html>
