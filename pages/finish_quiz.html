<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finish Quiz</title>
    <link rel="stylesheet" type="text/css" href="/css/style-finish-quiz.css">
</head>
<body>

<div class="bg">
    <p id="p0">Finish Quiz</p>
    <p id="p1">You got - out 5 questions correct</p>
    <p id="p2">You completed the quiz in: - minutes - seconds</p>
    <p id="p3">Average completion time: - minutes - seconds</p>
    <p id="p4">Time spent on each question</p>
    <div class="timePer">
        <span id="quesTime0" class="quesTime">Q1</span>
        <span id="quesTime1" class="quesTime">Q2</span>
        <span id="quesTime2" class="quesTime">Q3</span>
        <span id="quesTime3" class="quesTime">Q4</span>
        <span id="quesTime4" class="quesTime">Q5</span>
    </div>
    <input type="button" id="btn_leader" value="Leader Board" onclick="enterLeaderBoard()">
    <input type="button" id="btn" value="Continue" onclick="back()">
</div>

<script rel="script" src="scripts/finish_quiz.js"></script>
</body>
</html>
